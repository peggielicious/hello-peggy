<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").css("color", "green");
        $("h1").css("color", "red");
        $("h2").css("color", "black");
        $("h3").css("color", "gray");
        $("h4").css("color", "yellow");
        $("h5").css("color", "blue");
        $("h6").css("color", "orange");
   
        

    });
});
</script>
</head>
<body>

<button>change color</button>
<h1>my name is peggy.</h1>
<h2>i live at Tembisa Kaalfontein.</h2>
<h3>i live at Tembisa Kaalfontein.</h3>
<h4>i live at Tembisa Kaalfontein.</h4>
<p>i live at Tembisa Kaalfontein.</p>
<h5>i live at Tembisa Kaalfontein.</h5>
<h6>i live at Tembisa Kaalfontein.</h6>

</body>
</html>
